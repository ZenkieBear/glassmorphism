# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Linting ğŸ”
        uses: actions/setup-node@v3
        with: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
    
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Checkout ğŸ›ï¸
    - uses: actions/checkout@v4
    - name: Build with Node.js ${{ matrix.node-version }} ğŸ”¨
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
